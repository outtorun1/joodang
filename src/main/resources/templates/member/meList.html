<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 목록</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>이메일</th>
                <th>이름</th>
                <th>전화번호</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="member, status : ${memberList}">
                <td th:text="${member.email}"></td>
                <td th:text="${member.m_name}"></td>
                <td th:text="${member.m_phone}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>

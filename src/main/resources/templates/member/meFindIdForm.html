<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 사용자 CSS 추가 -->

<div layout:fragment="content">
    <div class="login-form" >
        <h1>아이디 찾기</h1>
        <form class="form_box" role="form" action="/member/meLogin" method="post">
            <div class="int-area">
                <label th:for="mName"></label>
                <input type="text" name="mName" id="mName" placeholder="이름을 입력하세요.">
            </div>
            <div class="int-area">
                <label th:for="mPhone"></label>
                <input type="text" name="mPhone" placeholder="가입시 입력하신 전화번호를 입력하세요.">

                <div class="btn-area">
                    <button type="submit">아이디찾기</button>
                </div>
                <div class="btn-area">
                    <button type="submit">아이디찾기</button>
                </div>
                <div class="btn-area">
                    <button type="submit">아이디찾기</button>
                </div>
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        </form>
        <div class="caption">
            <ul>
                <li class="tag_01"><a href="#"><strong>아이디 찾기</strong></a></li>
                <li class="tag_01"><a href="#"><strong>비밀번호 재발급</strong></a></li>
                <li class="tag_01"><a href="/member/meInsertFirst"><strong>회원가입</strong></a></li>
            </ul>

            <div class=icon_api>
                <ul class="icontable">
                    <li><a href="#" class="social_btn naver"><img src="/imgs/insert/naver.png"></a></li>
                    <li><a href="https://kauth.kakao.com/oauth/authorize?client_id=	d11cbe97ef5f374a557250f4d406862b&redirect_uri=http://localhost:8008/member/kakaoLogin&response_type=code" class="social_btn kakao"><img src="/imgs/insert/kakao.png"></a></li>
                    <li> <a href="#" class="social_btn face"><img src="/imgs/insert/face.png"></a></li>
                    <li><a href="#" class="social_btn google"><img src="/imgs/insert/google.png"></a></li>
                </ul>
            </div>
        </div>
    </div>

</div>
</html>
